  <script>
    function check_and_update()
    {
      var counter_value = $("#input_counter").val();
      var counter_four = counter_value*4;

      $("#output_counter").html(counter_value);
      $("#output_four").html(counter_four);
    }

    $(document).ready(function() {
      $("#input_counter").change(function(){
        check_and_update();
      });
