  <script>
  $(".logo").click(function(){
    window.location = "index.html";
  });

  $(".btn-flex").hover(function(){
    var animate_src = $(this).find('> img').attr("src");
    animate_src = animate_src.replace("_static","");
    $(this).find('> img').attr("src", animate_src);
  }, function(){
    var static_src = $(this).find('> img').attr("src");
    static_src = static_src.replace(".gif", "_static.gif");
   $(this).find('> img').attr("src", static_src);
  });

  </script>
